server {
    server_name localhost;

    listen 80 http2;
    listen [::]:80 http2;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location ~ /\.ht {
        deny  all;
    }

    location ^~ /.well-known/acme-challenge/ {
        proxy_pass http://letsencrypt;
    }
}
