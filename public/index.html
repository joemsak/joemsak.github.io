<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="encoding" content="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#333333" />

    <title>
      Joe Sak &bull; Creative Technology Consultant, Software Writer,
      Web Production Strategy
    </title>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta
      name="description"
      content="
        A seasoned technical consultant and web application director who
        has worked with an expansive array of clients and industries.
      "
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <button id="toggle-mode" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>

    <div id="root"></div>

    <script src="https://kit.fontawesome.com/b40bcfed01.js" crossorigin="anonymous"></script>
    <script>
      (() => {
        const matchMedia = window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)')

        decideColorScheme(matchMedia)

        if (matchMedia && matchMedia.addEventListener)
          matchMedia.addEventListener('change', e => decideColorScheme(e))
      })()

      function decideColorScheme(media) {
        const mode = media && media.matches ? 'dark' : 'light'
        setColorScheme(mode)
      }

      function toggleDarkMode() {
        const mode = isDarkMode() ? 'light' : 'dark'
        setColorScheme(mode)
      }

      function setColorScheme(mode) {
        window.colorScheme = mode
        updateBody()
        updateToggleBtn()
      }

      function updateBody() {
        const action = isDarkMode() ? 'add' : 'remove'
        document.querySelector('body').classList[action]('dark')
      }

      function updateToggleBtn() {
        const icon = getIcon()
        icon.classList.remove(removeIconClass())
        icon.classList.add(addIconClass())
        icon.innerHTML = `&nbsp;${window.colorScheme} mode`
      }

      function getIcon() {
        return document.getElementById('toggle-mode').querySelector('i')
      }

      function removeIconClass() {
        return isDarkMode() ? 'fas' : 'far'
      }

      function addIconClass() {
        return isDarkMode() ? 'far' : 'fas'
      }

      function isDarkMode() {
        return window.colorScheme === 'dark'
      }
    </script>
  </body>
</html>
