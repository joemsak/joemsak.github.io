<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <title>Joe Sak &bull; Backend Engineer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="./style.css" rel="stylesheet">
  </head>

  <body class="h-svh bg-white dark:bg-gray-950 dark:text-gray-400">
    <div
      id="app"
      class="container sm:px-16 sm:py-8 px-10 max-w-[80ch] overflow-hidden"
    >
      <div
        class="
          flex
          items-center
          size-50
          rounded-full
          overflow-hidden
          my-10
          dark:opacity-99
          border-4
        "
      >
        <img
          src="/snowboard-selfy.jpeg"
          class="object-cover mix-blend-hard-light"
        />
      </div>

      <div id="intro" class="leading-normal text-3xl my-10">
        <span class="animate-reveal animate-delay-300 font-bold">
          Hi,
        </span>
        <span class="animate-reveal animate-delay-500 font-bold">
          I'm Joe.
        </span>
        <span class="animate-reveal animate-delay-1600">
          I'm a backend engineer
        </span>
        <span class="animate-reveal animate-delay-2400">
          located in Denver
        </span>
        <span class="animate-reveal animate-delay-2800">
          with a passion
        </span>
        <span class="animate-reveal animate-delay-3200">
          for writing code
        </span>
        <span class="animate-reveal animate-delay-3600">
          that is a joy to maintain.
        </span>
      </div>

      <div id="about" class="leading-normal mb-5 flex flex-col gap-5 text-lg">
        <span class="animate-reveal animate-delay-4000">
          🧑‍💻 Staff Engineer for Ruby Infrastructure at Gusto
        </span>
        <span class="animate-reveal animate-delay-4200">
          🏂 Likes: snowboard, hikes, multi&ndash;modal advocacy, Avs hockey
        </span>
        <span class="animate-reveal animate-delay-4400">
          💬 Say hey at
          <a
            class="
              border-b-2
              transition-all
              border-gray-300
              dark:border-gray-700
              hover:border-yellow-500
              dark:hover:text-yellow-400/80
            "
            href="mailto:joe@joesak.com"
          >
            joe@joesak.com
          </a>
        </span>
      </div>
    </div>
  </body>
</html>
