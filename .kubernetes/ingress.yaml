apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod # Specifies the Cluster Issuer to use
spec:
  tls:
  - hosts:
    - joesak.kubebridge.com
    secretName: web-tls
  rules:
  - host: joesak.kubebridge.com
    http:
      paths:
      - backend:
          serviceName: web
          servicePort: 80